    <title>一只基于Vue2.x的移动端&amp;微信UI。 -VMUI</title>
    <meta name="description" content="基于Vue2.js 的移动端&amp;微信UI。VMUI专为移动端打造，在技术实现、交互设计上兼容主流移动设备，保证代码轻、性能高；使用 Flexbox 技术，灵活自如地对齐、收缩、扩展元素，轻松搞定移动页面布局；用 rem 实现强大的屏幕适配布局，等比例适配所有屏幕；">

    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: \5fae\8f6f\96c5\9ed1;
        }

        html {
            height: 100%;
        }

        body {
            height: 100%;
            overflow: hidden;
            background-color: #F5F9FC;
        }

        .box {
            height: inherit;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
            pointer-events: none;
        }

        .t {
            margin-top: -40px;
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            display: -webkit-box;
            display: -webkit-flex;
            display: -ms-flexbox;
            display: flex;
            -webkit-box-align: center;
            -webkit-align-items: center;
            -ms-flex-align: center;
            align-items: center;
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -ms-flex-pack: center;
            justify-content: center;
            -webkit-box-orient: vertical;
            -webkit-box-direction: normal;
            -webkit-flex-direction: column;
            -ms-flex-direction: column;
            flex-direction: column;
        }

        @-webkit-keyframes translate {
            0% {
                -webkit-transform: translate(0, 100px);
                transform: translate(0, 100px);
            }
            100% {
                opacity: 1;
                -webkit-transform: translate(0, 0);
                transform: translate(0, 0);
            }
        }

        @keyframes translate {
            0% {
                -webkit-transform: translate(0, 100px);
                transform: translate(0, 100px);
            }
            100% {
                opacity: 1;
                -webkit-transform: translate(0, 0);
                transform: translate(0, 0);
            }
        }

        .logo {
            width: 298px;
            height: 258px;
            position: relative;
            z-index: 0;
        }

        @-webkit-keyframes opactiy {
            0% {
                opacity: 0;
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            100% {
                opacity: 1;
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes opactiy {
            0% {
                opacity: 0;
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            100% {
                opacity: 1;
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @-webkit-keyframes opactiy-reverse {
            0% {
                opacity: 1;
                -webkit-transform: scale(1);
                transform: scale(1);
            }
            60% {
                opacity: 0;
            }
            100% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
        }

        @keyframes opactiy-reverse {
            0% {
                opacity: 1;
                -webkit-transform: scale(1);
                transform: scale(1);
            }
            60% {
                opacity: 0;
            }
            100% {
                opacity: 0;
                -webkit-transform: scale(0);
                transform: scale(0);
            }
        }

        @-webkit-keyframes scale {
            0% {
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            100% {
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes scale {
            0% {
                opacity: 0;
                -webkit-transform: scale(0);
                transform: scale(0);
            }
            100% {
                opacity: 1;
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        .logo1, .logo2 {
            width: 268px;
            height: 232px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .logo1 {
            opacity: 0;
            z-index: 2;
            -webkit-animation: opactiy .35s linear 2.4s forwards;
            animation: opactiy .35s linear 2.4s forwards;
        }

        .logo2 {
            opacity: 0;
            z-index: 1;
            -webkit-animation: scale .3s linear .5s forwards, opactiy-reverse 0.3s linear 2.4s forwards;
            animation: scale .3s linear .5s forwards, opactiy-reverse 0.3s linear 2.4s forwards;
        }

        h1 {
            padding-top: 45px;
            opacity: 0;
            font-size: 24px;
            font-weight: normal;
            color: #33485c;
            -webkit-transform: translate(0, 100px);
            transform: translate(0, 100px);
            -webkit-animation: translate .25s linear 3.2s forwards;
            animation: translate .25s linear 3.2s forwards;
        }

        h1 a {
            margin: 0 3px;
            color: #33485c;
            text-decoration: none;
        }

        nav {
            height: 70px;
            padding-top: 28px;
            opacity: 0;
            -webkit-transform: translate(0, 100px);
            transform: translate(0, 100px);
            -webkit-animation: translate .25s linear 3.5s forwards;
            animation: translate .25s linear 3.5s forwards;
        }

        nav a {
            color: #e56060;
            font-size: 16px;
            text-decoration: none;
            height: 30px;
            line-height: 30px;
            padding: 0 16px;
            display: inline-block;
            border-radius: 15px;
            -webkit-transition: all .15s;
            transition: all .15s;
            position: relative;
        }

        nav a em {
            font-size: 14px;
            margin-right: 5px;
            font-weight: bold;
            font-style: normal;
        }

        }

        nav a:hover {
            color: #FFF;
            background-color: #e56060;
        }

        nav a:hover i {
            background-position: -21px 0;
        }

        .version {
            font-size: 12px;
            color: #666;
            padding-bottom: 10px;
            opacity: 0;
            -webkit-transform: translate(0, 100px);
            transform: translate(0, 100px);
            -webkit-animation: translate .25s linear 3.7s forwards;
            animation: translate .25s linear 3.7s forwards;
        }

        .version a {
            color: #666;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            text-decoration: none;
        }

        .version a:hover {
            text-decoration: underline;
        }

        .qrcode {
            position: absolute;
            top: -145px;
            left: 50%;
            z-index: 9;
            margin-left: -65px;
            border: 1px solid #ececec;
            padding: 5px;
            background-color: #FFF;
            opacity: 0;
            transition: all .5s;
            pointer-events: none;
            transform: translate(0, 10px);
        }

        nav a:hover .qrcode {
            opacity: 1;
            transform: translate(0, 0);
        }

        .qrcode:after {
            content: '';
            width: 10px;
            height: 10px;
            border-style: solid;
            border-color: #ececec;
            border-width: 0 0 1px 1px;
            -webkit-transform: rotate(-45deg);
            -ms-transform: rotate(-45deg);
            transform: rotate(-45deg);
            position: absolute;
            bottom: -6px;
            left: 61px;
            background-color: #FFF;
        }

        .qrcode img {
            width: 120px;
            height: 120px;
            display: block;
        }

        @media (max-width: 750px) {

            .logo {
                width: 149px;
                height: 129px;
            }

            .logo1, .logo2 {
                width: 134px;
                height: 116px;
            }

            h1 {
                padding-top: 20px;
                font-size: 15px;
            }

            nav {
                height: 30px;
            }

            nav a {
                font-size: 13px;
                height: 20px;
                line-height: 20px;
                padding: 0 5px;
            }

            nav a i {
                display: none;
            }

            nav a em {
                margin-right: 2px;
            }
        }
